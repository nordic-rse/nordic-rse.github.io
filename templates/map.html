{% extends "base.html" %}

{% block extracss %}
    <!-- for icons -->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css"
      integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY="
      crossorigin="anonymous"
    />

    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">

    <link href="{{ config.base_url | safe }}/css/map.css" rel="stylesheet">
{% endblock extracss %}

{% block extrajs %}
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@3.13.1/dist/js-yaml.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
            integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
            crossorigin=""></script>

    <!-- https://github.com/Leaflet/Leaflet.markercluster -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.min.js"></script>

    <script src="{{ config.base_url | safe }}/js/map.js"></script>

    <script>
      load_map({
          id: 'mapid',
          data_url: 'https://raw.githubusercontent.com/nordic-rse/map/main/data.yml'
          });
    </script>
{% endblock extrajs %}

{% block content %}
  <div class="col-md-12">
    {% if section %}
      {{ section.content | safe }}
    {% else %}
      {{ page.content | safe }}
    {% endif %}
  </div>
{% endblock content %}
